<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logos/favicon.png" />

    <!-- Preconnect for faster API calls -->
    <link rel="preconnect" href="https://convex.cloud" crossorigin />
    <link rel="dns-prefetch" href="https://convex.cloud" />

    <!-- Google Fonts - Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Articles from Yuta Takasu"
    />
    <meta name="author" content="Yuta Takasu" />
    <meta
      name="keywords"
      content="Yuta Takasu, blog, articles, writing"
    />
    <meta name="robots" content="index, follow" />

    <!-- Theme -->
    <meta name="theme-color" content="#f5f7fa" />

    <!-- Open Graph -->
    <meta property="og:title" content="Yuta's Blog" />
    <meta
      property="og:description"
      content="Articles from Yuta Takasu"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yutamc.com/" />
    <meta
      property="og:site_name"
      content="Yuta's Blog"
    />
    <meta
      property="og:image"
      content="https://yutamc.com/images/og-default.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="yutamc.com" />
    <meta property="twitter:url" content="https://yutamc.com/" />
    <meta name="twitter:title" content="Yuta's Blog" />
    <meta
      name="twitter:description"
      content="Articles from Yuta Takasu"
    />
    <meta
      name="twitter:image"
      content="https://yutamc.com/images/og-default.jpg"
    />

    <!-- RSS Feeds -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed"
      href="/rss.xml"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed (Full Content)"
      href="/rss-full.xml"
    />

    <!-- LLM and AI Discovery -->
    <link rel="author" href="/llms.txt" />

    <!-- JSON-LD Structured Data for Homepage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Yuta's Blog",
        "url": "https://yutamc.com",
        "description": "Articles from Yuta Takasu",
        "author": {
          "@type": "Person",
          "name": "Yuta Takasu",
          "url": "https://yutamc.com"
        }
      }
    </script>

    <title>Yuta's blog</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
